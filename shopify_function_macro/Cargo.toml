[package]
name = "shopify_function_macro"
version = "0.8.1"
edition = "2021"
authors = ["Surma <surma@shopify.com>", "Delta Pham <d.pham@shopify.com>"]
license = "MIT"
description = "Macros for the `shopify_function` crate."

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0", features = ["full"] }
quote = "1.0"
proc-macro2 = "1.0.92"
bluejay-typegen-codegen = { git = "https://github.com/Shopify/bluejay", rev = "fc9a7417ab0275151f5e3fa38d78839d5222618e", default-features = false }

[features]
default = ["serde"]
serde = ["bluejay-typegen-codegen/serde"]
miniserde = ["bluejay-typegen-codegen/miniserde"]
