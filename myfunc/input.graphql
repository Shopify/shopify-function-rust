query InputQuery {
  cart {
    lines {
      quantity
      cost {
        totalAmount {
          amount
        }
      }
      merchandise {
        __typename
        ...on ProductVariant {
          id
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "some-space", key: "function-config") {
      value
    }
  }
}
