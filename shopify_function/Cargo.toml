[package]
name = "shopify_function"
version = "0.8.1"
edition = "2021"
authors = ["Surma <surma@shopify.com>", "Delta Pham <d.pham@shopify.com>"]
license = "MIT"
description = "Crate to write Shopify Functions in Rust."

[dependencies]
serde_json = "1.0"
shopify_function_macro = { version = "0.8.1", path = "../shopify_function_macro" }
shopify_function_wasm_api = { git = "https://github.com/Shopify/shopify-function-wasm-api", rev = "ff69d90b4609f55356357c16603d4136f01b9120" }

# Use the `small` feature of ryu (transitive dependency through serde_json)
# to shave off ~9kb of the Wasm binary size.
[dependencies.ryu]
version = "1"
features = ["small"]
